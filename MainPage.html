<!DOCTYPE html>
<html>

<head>
    <title>Ferries PR</title>
</head>

<body>

    <h1 style="color:white;background-color:blue; padding-left:70px">Ferries Puerto Rico</h1>
    <div class="dataBlock" style="margin:0 auto; background-color:green; width:750px">
        <div clas="BotonIdaVuelta" style="text-align:center">
            <form action="">
                <input type="button" value="     Ida     ">
                <input type="button" value="Ida y vuelta">
            </form>
        </div>
        <div class="Ruta">
            Selecciona ruta
            <form action="">
                <select name="ruta">
                    <option value="FajardoCulebra">Fajardo &rarr; Culebra</option>
                    <option value="FajardoVieques">Fajardo &rarr; Vieques</option>

                </select>
            </form>
        </div>
        <div class="Pasajeros">
            N&uacute;mero de pasajeros
            <form action="">
                <select name="pasajeros">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </form>
        </div>
        <div class="FechaIda">
            Fecha de ida
            <form name="input">
                <input type="text" name="fechaIda">
            </form>
        </div>
        <div class="HoraIda">
            Hora
            <form action="">
                <select name="horaIda">
                    <option value="9">9:00am</option>
                </select>
            </form>
        </div>
        <div class="FechaRegreso">
            Fecha de regreso
            <form name="inputR">
                <input type="text" name="fechaRegreso">
            </form>
        </div>
        <div class="HoraRegreso">
            Hora
            <form action="">
                <select name="horaRegreso">
                    <option value="9">9:30am</option>
                </select>
            </form>
        </div>
        <div class="ContinueButton">
            <form action"">
                <input type="button" value="Continuar">
        </div>

    </div>
    
</body>

</html>
